plugins {
    id 'java'
    id 'application'
}

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}

repositories {
    mavenCentral()
}

dependencies {
    implementation project(':')

    // Official OpenAI Java SDK
    implementation 'com.openai:openai-java:2.8.1'

    // OkHttp for HTTP client (required by OpenAI SDK)
    implementation 'com.squareup.okhttp3:okhttp:4.12.0'
}

application {
    mainClass = 'dev.braintrust.examples.OpenTelemetryTracingExample'
}

task runOpenTelemetryTracing(type: JavaExec) {
    classpath = sourceSets.main.runtimeClasspath
    mainClass = 'dev.braintrust.examples.OpenTelemetryTracingExample'
}

task runOpenAIInstrumentation(type: JavaExec) {
  classpath = sourceSets.main.runtimeClasspath
  mainClass = 'dev.braintrust.examples.OpenAIInstrumentationExample'
  debugOptions {
    enabled = true
    port = 5566
    server = true
    suspend = false
  }
}
