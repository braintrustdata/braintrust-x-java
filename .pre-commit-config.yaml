# See https://pre-commit.com for more information
repos:
  - repo: local
    hooks:
      - id: java-format
        name: Java Format Check
        entry: ./gradlew spotlessCheck
        language: system
        pass_filenames: false
        files: \.java$
        
      - id: java-format-apply
        name: Java Format Apply
        entry: ./gradlew spotlessApply
        language: system
        pass_filenames: false
        files: \.java$
        stages: [manual]  # Run with: pre-commit run --hook-stage manual java-format-apply
        
      - id: gradle-build
        name: Gradle Build
        entry: ./gradlew build -x test
        language: system
        pass_filenames: false
        files: \.(java|gradle)$
        
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict